<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TridentWebAssemblyDotNet9</title>
    <base href="/Trident/" />
    <link rel="stylesheet" href="css/app.css" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
    </div>

    <script>
        window.downloadFileFromStream = async (fileName, contentStreamReference) => {
            const arrayBuffer = await contentStreamReference.arrayBuffer();
            const blob = new Blob([arrayBuffer]);
            const url = URL.createObjectURL(blob);
            const anchorElement = document.createElement('a');
            anchorElement.href = url;
            anchorElement.download = fileName ?? '';
            anchorElement.click();
            anchorElement.remove();
            URL.revokeObjectURL(url);
        }
        window.downloadTextFile = async (fileName, content) => {
            const blob = new Blob([content], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = fileName;
            link.click();
            URL.revokeObjectURL(link.href);
        }
        window.copyToClipboard = async (content) => {
            navigator.clipboard.writeText(content);
        }
        window.setLocalStorage = async (key, value) => {
            localStorage.setItem(key, value);
        }
        window.getLocalStorage = async (key) => {
            return localStorage.getItem(key);
        }
        window.removeLocalStorage = async (key) => {
            localStorage.removeItem(key);
        }
    </script>

    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
